{% extends 'base.html' %}

{% set active = 'Debug' %}

{% block actions_menu %}
<li>
	<a class="btn btn-outline-primary w-100" href="/shutdown">Shutdown Server</a>
	<a class="btn btn-outline-primary w-100" href="/backup">Backup</a>
</li>
{% endblock %}

{% block content %}

{% include "flash_handler.html" %}

<div class="container text-center">
    <img src="/debug/images/{{image_index}}" class="img-fluid mx-auto d-block">
    <div class="row mt-3 justify-content-between w-auto mx-auto" style="max-width: 100%;">
        <div class="col-auto">
            <a href="/debug/{{image_index|int - 1}}" class="btn btn-primary">Prev</a>
        </div>
        <div class="col-auto">
            <a href="/debug/{{image_index|int + 1}}" class="btn btn-primary">Next</a>
        </div>
    </div>
</div>

{% endblock %}
